{% spaceless %}
{% if href %}
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/fr_CA/all.js#xfbml=1";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<div 
    class="fb-like-box" 
    data-href="{{ href }}" 
    data-width="{{ width|default:"250" }}" 
    data-show-faces="{{ show_faces|default:"true" }}" 
    data-stream="{{ stream|default:"true" }}" 
    data-header="{{ header|default:"false" }}" 
    data-force-wall="{{ force_wall|default:"true" }}">
</div>
{% endif %}
{% endspaceless %}
